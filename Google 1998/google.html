<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
</head>
<body>
    <!-- center etiketiyle görsel sayfada ortaya hizalandı -->
 <center>
     <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="Google!">
</center>
<center>
    <!-- tablo yapısı oluşturuldu-->
    <table border="0" width="90%">
        <!-- ilk satır oluşturuldu -->
        <tr>
            <!-- colspan tagi ile ilk satır altındaki üç hücreyi kapsayacak sekilde belirlendi -->
            <td bgcolor="#EEEEEE" colspan="3">
                <center>
                Search the web using Google! <br>
                <!--arama çubugu ve butonlar eklendi -->
                <input type="text"  value="Google 1998" size="40"><br>
                <button>Google Search</button>
                <button>I'm feeling lucky</button>  
                </center>
            </td>
        </tr>
<!-- ikinci satır oluşturuldu -->
        <tr>
                 <!-- aside kısımdaki sol hücrede link yönlendirmeleri eklendi -->
            <td width="37%" bgcolor="#7EE5DA">
                <center>
                    Special Searches <br>
                    <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Standford Search</a><br>
                    <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Search</a><br>
                </center>
            </td>
             <!-- merkezdeki hücrede link yönlendirmeleri eklendi -->
            <td bgcolor="#70CCC2">
                <center>
                    <font size="-1">
                     <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a><br>
                     <a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html">About Google!</a><br>
                     <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company Info</a><br>
                     <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google! Logos</a><br>
                    </font>  
                </center>
            </td>
            <!-- aside kısımdaki sag hücrede arama cubugu, buton ve link yönlendirmesi eklendi -->
            <td bgcolor="#62B3AA">
                <center>
                    <font size="-1">
                    Get Google! <br>
                    updates monthly: <br>
                    <input type="text" value="your e-mail"><br>
                    <button>Subscribe</button>
                    <a href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends">Archive</a>
                    </font size="-1">
                </center>
            </td>
        </tr>
    </table>
</center>   
    <p>
        <center>
            <font size="-1">
                Copyright &copy;1998 Google Inc.
            </font>
        </center>
    </p>
</body>
</html>
